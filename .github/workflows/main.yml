on: [pull_request]
jobs:
  preview:
    runs-on: ubuntu-latest
    environment: EXPO
    steps:
      - name: Echo API URL
        run: echo API_URL ${{ vars.EXPO_PUBLIC_BASE_API_URL }}

      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install
        
      - name: 📦 Run ESLint
        run: npm run lint

      - name: 📦 Run Jest
        run: npm run test
     
      - name: 🚀 Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto
        env:
          EXPO_PUBLIC_BASE_API_URL: ${{ vars.EXPO_PUBLIC_BASE_API_URL }}
